<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Link na Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #111, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      text-align: center;
    }

    .card {
      padding: 30px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    .laugh {
      font-size: 26px;
      color: #ff4444;
      animation: pulse 1.2s infinite;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }
  </style>
</head>

  </div>

    }
  </script>

</body>
</html>
